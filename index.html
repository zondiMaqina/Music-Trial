<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <main class="main">
    <img class="pic-one" src="./images/illustration-hero.svg" alt="Music-Dancer" width="400px">

    <h1 class="title">
      Order Summary
    </h1>
  
    <p class="intro">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    
    </p>
  
    <a class="option">
      
      <div class="left-content">
        <img class="profile" src="./images/icon-music.svg" alt="icon-figure">

        <div class="text">
          <b class="left1">
            Annual Plan  
          </b>  
          <p class="left2">
            $59.99/year
          </p>  
        </div>

      </div>

      <p class="right">
        Change
      </p>
  
    </a>

    <div class="options">

      <button>
        Proceed to Payment
      </button>
    
      <p class="foot">
        Cancel Order
      </p>    
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zondi Maqina</a>.
  </div>

</body>
</html>
